<!doctype html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Exercise 3A</title>
    <script type="text/javascript">
      function max( num1, num2)
      {
        return (num1 > num2) ? "The larger number is the first number "+num1 : "This is the larger the second number "+num2; 
      }
      var number1 = parseInt(prompt('What is the first number',''));
      var number2 = parseInt(prompt('What is the second number',''));
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var result = max(number1,number2);
      document.write(result);
      
    </script>
    
  </body>
</html>
