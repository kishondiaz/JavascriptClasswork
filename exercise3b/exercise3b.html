<!doctype html>
<html>
  <head>  
    <meta charset="utf-8">
    <title>Exercise 3B</title>
    <script type="text/javascript">
      function celsius( fahrenheit ){
        return parseFloat(5.0/9.0 *(fahrenheit - 32));
      }
      function fahrenheit(celsius){
        return parseFloat(9.0/5.0 * celsius + 32);
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("Celsius temperature is "+ celsius(32) + "<br>");
      document.write("Celsius temperature is "+ fahrenheit(12));
    </script>
    
  </body>
</html>
