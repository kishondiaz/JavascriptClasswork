<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript onload event</title>
    <script type="text/javascript">
		var userName = prompt('What is your name');
    </script>
  </head>
  <body onload="alert('Welcome to my page,'+userName+'.');">
    <h2>CIW JavaScript Specialist</h2>
    <h3>JavaScript onload event</h3>
    <script type="text/javascript">
		alert('Welcome, '+userName);
		document.write("Welcome "+ userName);
    </script
  </body>
</html>
